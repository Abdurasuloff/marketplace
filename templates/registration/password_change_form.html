{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  E-bazar - Change Password
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 mt-5 ">
            <h2>Change Password here</h2>
            <form  method="post" >{% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary" >Submit</button>
                <a href="{% url 'main:index' %}">Back to home</a>
            </form>
        </div>
        <div class="col"></div>
    </div>
  </div>
{% endblock content %}
